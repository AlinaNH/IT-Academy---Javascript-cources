<!DOCTYPE html>
<html>
    <head>
        <title>Array cases</title>
    </head>
    <script>
        "use strict"

        /* EXCERSICE 1 */

        console.log("Excersice 1 (array with zeros in the beginning)");
        var arr1 = [1, -8, 0, 12, 0, 0, 0, "hi", 4, 0, "hi", 5];
        console.log(arr1);
        arr1.forEach((value,index) => {
            if (arr1[index] === 0) {
                arr1.splice(index, 1);
                arr1.unshift(0);
            }
        });
        console.log(arr1);
        console.log("");

        /* EXCERSICE 3 */

        console.log("Excersice 3 (delete even numbers passed x 2 and odd numbers passed x 3)");
        var arr3 = [2, 5, 4, 5, 2, 5, 8, 2, 6, 8, 5, 6, 7, 1];
        console.log(arr3);
        var used = {};
        arr3.forEach(element => (element in used) ? ++used[element] : used[element] = 1);
        for (var i in used) {
            if (((i%2 === 0) && (used[i] >= 2)) || ((i%2 !== 0) && (used[i] >= 3))) {
                arr3 = arr3.filter(element => element != i);
            }
        }
        console.log(arr3);
        console.log("");

        /* EXCERSICE 4 */

        console.log("Excersice 4 (equal pairs in random array)");
        var arr4 = Array.from({ length: 20 }).map(() => Math.floor(Math.random() * 11));
        console.log(arr4);
        arr4.forEach((element, index) => {
            if (arr4[index] == arr4[index+1]) {
                console.log (arr4[index] + ": positions " + index + " and " + (index + 1));
            }
        });
        console.log("");

        /* EXCERSICE 5 */

        console.log("Excersice 5 (sum of element's numbers of array)")
        var arr5 = [12, 3, 45, 67];
        console.log(arr5);
        var numbers = [];
        arr5.forEach((value, index) => numbers.push(String(arr5[index]).split("")));  // [12, 15] => [["1", "2"], ["1", "5"]]
        numbers = numbers.flat(2); // [["1", "2"], ["1", "5"]] => ["1", "2", "1", "5"]
        var sum = numbers.reduce((sum, value) => +sum + (+value));
        console.log(sum);
        console.log("");

        /* EXCERSICE 6 */

        console.log("Excersice 6 (find all |elements| > max(arr))")
        var arr6 = [14, 6, -8, 16, -32, 2, 7, -24];
        console.log(arr6);
        console.log(arr6.filter(e => Math.abs(e) > Math.max(...arr6)));
    </script>
</html>
