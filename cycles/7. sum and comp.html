<!DOCTYPE html>
<html>
    <head>
        <title>Cycles â€“ Sum and Comp</title>
        <script>
            var number = +prompt("Enter a number");
            var sum = 0;
var composition = 1;
            
            for (var i = 1; i <= number; i++) {
                sum += i;
                composition *= i;
            }
            
            alert("Sum of figures of number " + number + " is " + sum);
            alert("Composition of figures of number " + number + " is " + composition);
        </script>
    </head>
</html>
