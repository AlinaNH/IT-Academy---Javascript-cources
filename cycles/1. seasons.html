<!DOCTYPE html>
<html>
    <head>
        <title>Cycles â€“ Seasons</title>
        <script>
            "use strict"
            var output;
            var month = prompt("What the month is today?");
            switch (month) {
                case "December" :
                case "January" :
                case "February" :
                    output = "Is is winter now!";
                    break;
                case "March" :
                case "April" :
                case "May" :
                    output = "It is spring now!";
                    break;
                case "June" :
                case "July" :
                case "August" :
                    output = "It is summer now!";
                    break;
                case "September" :
                case "October" :
                case "November" :
                    output = "It is autumn now!";
                    break;
                default :
                    output = "I don't know what the season is now!";
            }
            alert(output);
        </script>
    </head>
</html>
