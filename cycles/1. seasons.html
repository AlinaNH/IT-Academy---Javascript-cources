        <script>
            "use strict"
            var output;
            var month = prompt("What the month is today?");
            switch (month) {
                case "December" :
                case "January" :
                case "February" :
                    alert("Is is winter now!");
                    break;
                case "March" :
                case "April" :
                case "May" :
                    alert("It is spring now!");
                    break;
                case "June" :
                case "July" :
                case "August" :
                    alert("It is summer now!");
                    break;
                case "September" :
                case "October" :
                case "November" :
                    alert("It is autumn now!");
                    break;
                default :
                    alert("I don't know what the season is now!");
            }
        </script>
