<!DOCTYPE html>
<html>
	<head>
		<title>Strings Exercise 1</title>
		<script>
			"use strict"
			var secInHour = 60 * 60;
			var secInDay = 24 * secInHour;
			var secInMonth = 31 * secInDay;
			alert('В часе ' + secInHour + ' секунд.');
			alert('В сутках ' + secInDay + ' секунд.');
			alert('В месяце ' + secInMonth + ' секунд.');
		</script>
	</head>
</html>
