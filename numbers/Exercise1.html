<!DOCTYPE html>
<html>
	<head>
		<title>Numbers Exercise 1</title>
		<script>
			"use strict"
			var a = 10, b = 2;
			alert(a+b + ' – cумма a=10 и b=2');
			alert(a-b + ' – разность a=10 и b=2');
			alert (a*b + ' – произведение a=10 и b=2');
			alert(a/b + ' – частное a=10 и b=2');
		</script>
	</head>
</html>
