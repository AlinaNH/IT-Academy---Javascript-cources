<!DOCTYPE html>
<html>
	<head>
		<title>DRAG AND DROP</title>
		<style>
		    #field {
		        width:; 100%;
		        height: 100%;
		    }
		</style>
	</head>
	<body>
	    <div id="filed">
		    <img id="round" src="http://www.clker.com/cliparts/b/3/0/7/11954426561357627999ryanlerch_Simple_round_sign.svg.med.png"/>
		    <img id="square" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Ski_trail_rating_symbol-blue_square.svg/600px-Ski_trail_rating_symbol-blue_square.svg.png"/>
		    <img id="camera" src="https://img.icons8.com/material/4ac144/256/camera.png"/>
		</div>
		
		<script>
		    var pictures = document.getElementsByTagName('img');
		    
		    for(var i = 0; i < pictures.length; i++) {

                pictures[i].onmousedown = function(e) {
                    var self = this;
                    
                    var box = self.getBoundingClientRect();
                    box.left = box.left + pageXOffset;
                    box.top = box.top + pageYOffset;
                    var shiftX = e.pageX - box.left;
                    var shiftY = e.pageY - box.top;
                    
                    self.style.position = 'absolute';
                    document.body.appendChild(self);
                    
                    self.style.left = e.pageX - shiftX + 'px';
                    self.style.top = e.pageY - shiftY + 'px';
                    
                    self.style.zIndex = 1000;
                    
                    document.onmousemove = function(e) {
                        self.style.left = e.pageX - shiftX + 'px';
                        self.style.top = e.pageY - shiftY + 'px';
                    };
                    
                    self.onmouseup = function() {
                        document.onmousemove = null;
                        this.onmouseup = null;
                    };
                }
                
                pictures[i].ondragstart = function() {
                    return false;
                };
		    }
		</script>
	</body>
</html>
